<section class="register_container">
  <h1>Identificate</h1>
  <form [formGroup]="registerForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" placeholder="Nombre" formControlName="name" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido 1</mat-label>
      <input matInput type="text" placeholder="Apellido 1" formControlName="lastName1" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido 2</mat-label>
      <input matInput type="text" placeholder="Apellido 2" formControlName="lastName2" ngModel>
      <mat-hint>Opcional</mat-hint>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" placeholder="Email" formControlName="email" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>DNI</mat-label>
      <input matInput type="text" placeholder="DNI" formControlName="dni" ngModel required>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="outline">
      <mat-label>Teléfono móvil</mat-label>
      <input matInput type="text" placeholder="Teléfono móvil" formControlName="phone" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Otro teléfono</mat-label>
      <input matInput type="text" placeholder="Teléfono 2" formControlName="phone2" ngModel>
      <mat-hint>Opcional</mat-hint>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="outline">
      <mat-label>País</mat-label>
      <mat-select name="country" formControlName="country" ngModel>
        <mat-option *ngFor="let country of countries" value="country.name">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="outline">
      <mat-label>Provincia</mat-label>
      <ng-container *ngIf="registerForm.get('country')?.value !== 'España'; else provinceList">
        <input matInput placeholder="Provincia" formControlName="province" ngModel>
      </ng-container>
      <ng-template #provinceList>
        <mat-select name="province" formControlName="province" ngModel required>
          <mat-option *ngFor="let province of provinces" value="province.name">
            {{province.name}}
          </mat-option>
        </mat-select>
      </ng-template>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="outline">
      <mat-label>Código postal</mat-label>
      <input matInput type="text" placeholder="Código postal" formControlName="postalCode" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Localidad</mat-label>
      <input matInput type="text" placeholder="Localidad" formControlName="town" ngModel required>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="outline">
      <mat-label>Nickname</mat-label>
      <input type="text" matInput placeholder="Nickname" formControlName="nickname" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Contraseña" formControlName="password" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Repite tu contraseña</mat-label>
      <input matInput type="password" placeholder="Repite la contraseña" formControlName="confirmPassword" ngModel
        required>
    </mat-form-field>
    <p></p>
    <button mat-raised-button color="accent" [disabled]="!registerForm.valid">Aceptar</button>
  </form>
</section>
