<div class="register_container">
  <h1>Identificate</h1>
  <form [formGroup]="registerForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" placeholder="Nombre" formControlName="name" required/>
      <mat-error>Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido 1</mat-label>
      <input matInput type="text" placeholder="Apellido 1" formControlName="lastName1" required/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido 2</mat-label>
      <input matInput type="text" placeholder="Apellido 2" formControlName="lastName2"/>
      <mat-hint>Opcional</mat-hint>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="text" placeholder="Email" formControlName="email" required/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>DNI</mat-label>
      <input matInput type="text" placeholder="DNI" formControlName="dni" required/>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="fill">
      <mat-label>Teléfono móvil</mat-label>
      <input matInput type="text" placeholder="Teléfono móvil" formControlName="phone" required/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Otro teléfono</mat-label>
      <input matInput type="text" placeholder="Teléfono 2" formControlName="phone2"/>
      <mat-hint>Opcional</mat-hint>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="fill">
      <mat-label>País</mat-label>
      <mat-select name="country" formControlName="country">
        <mat-option *ngFor="let country of countries" value="country.name">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="fill">
      <mat-label>Provincia</mat-label>
      <ng-container *ngIf="registerForm.get('country')?.value !== 'España'; else provinceList">
        <input matInput placeholder="Provincia" formControlName="province">
      </ng-container>
      <ng-template #provinceList>
        <mat-select name="province" formControlName="province" required>
          <mat-option *ngFor="let province of provinces" value="province.name">
            {{province.name}}
          </mat-option>
        </mat-select>
      </ng-template>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="fill">
      <mat-label>Código postal</mat-label>
      <input matInput type="text" placeholder="Código postal" formControlName="postalCode" required/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Localidad</mat-label>
      <input matInput type="text" placeholder="Localidad" formControlName="town" required/>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="fill">
      <mat-label>Nickname</mat-label>
      <input type="text" matInput placeholder="Nickname" formControlName="nickname" required/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Contraseña" formControlName="password" required/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Repite tu contraseña</mat-label>
      <input matInput type="password" placeholder="Repite la contraseña" formControlName="confirmPassword" required/>
    </mat-form-field>
    <p></p>
    <button mat-raised-button color="accent" [disabled]="!registerForm.valid">Aceptar</button>
  </form>
</div>
